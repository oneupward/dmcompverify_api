version: '3.8'

services:
  dmcompverify-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dmcompverify-api
    ports:
      - "8000:8000"
    environment:
      - LIBDMCOMPVERIFY_PATH=/usr/lib/libdmcompverify.so
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

